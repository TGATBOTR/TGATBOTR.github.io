<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>bSafe - Allergy Viewer</title>
	
		<link href="bootstrap.min.css" rel="stylesheet">

		<script src="scripts/script.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand mb-0 h1">bSafe</a>
			</div>
		</nav>

		<div class="container-fluid">

			<h2 class="mt-4" id="page_title">View Allergies</h2>

			<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 mt-1" id="cards_dest">

			</div>


			<!--<div class="card mt-4">
				<div class="card-header">
					Allergies Viewer
				</div>
				<div class="card-body" id="table_dest">

				</div>
			</div>-->
		</div>

		<br>

		<script type="text/template" id="card_template">
			<div class="col">
				<div class="card %card_style%">
					<div class="card-header"><h5 class="card-title">%allergy_name%</h5></div>
					<div class="row g-0">
						
						<div class="%class_card_body%">
							
							<div class="card-body">
								
									<table class="card-table table table-borderless table-sm">
										<tr>
											<td style="width: 35%"><strong>%title_severity%</strong></td>
											<td>%allergy_severity% / 10</td>
										</tr>
										<tr>
											<td><strong>%title_symptoms%</strong></td>
											<td>%allergy_symptoms%</td>
										</tr>
									</table>
								</div>
							
							
						</div>
						<div class="%class_icon% d-flex align-items-center justify-content-center">
							<img src="%allergy_icon%" class="img-fluid rounded-start">
						</div>
					</div>
				</div>
			</div>
		</script>

		<script>createCardsFromParameters("card_template", "cards_dest")</script>
	</body>
</html>
